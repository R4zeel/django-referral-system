version: "3.3"

volumes:
  pg_data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build:
      context: ../hammer_referrals
      dockerfile: Dockerfile
    env_file: .env
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    image: nginx:1.19.3
    ports:
      - "80:80"
